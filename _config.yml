about_content: | # this will include new lines to allow paragraphs
  A computer scientist, researcher, and doctoral student who is working on dialogue systems that utilize social context to handle natural dialogues accurately.
  
  Eren's work focuses on incorporating social norms, conventions, cultures, and practices into dialogue systems. He emphasizes transparency and control in decision-making processes for these systems.
