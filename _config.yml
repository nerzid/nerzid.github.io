          - Working on socially aware dialogue systems that can utilize social context to interpret user sentences better
          - My work is based on the Social Practice Theory. Social practices are defined as routinized activities that are mediated between participating actors. For example, doctor visits are social practices because they are a type of *routinized activity* that both participating actors (i.e., the doctor and the patient) has certain expectations towards the interaction. These expectations, together with the actors' roles and competences (e.g., the doctor as a role has the competency of diagnosing the patient) provide the necessary handles for the dialogue system to manage the dialogue in such a way that the whole social context can be utilized
          - To this end, I built Budgie. You can find it under **Projects** section
